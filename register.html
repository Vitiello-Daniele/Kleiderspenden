<!-- Definiert die Dokumenttyp-Deklaration für HTML5 -->
<!DOCTYPE html>
<!-- Sprache der Seite auf Deutsch setzen -->
<html lang="de">

<!-- Enthält Metadaten und Verweise für die Seite -->
<head>
    <!-- Zeichensatz -->
    <meta charset="UTF-8">
    <!-- Responsive Design: Seite passt sich an verschiedene Bildschirmgrößen an -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titel der Seite (Browser Tab) -->
    <title>Kleiderspenden-Portal</title>
    <!-- Keywords für Suchmaschinenoptimierung -->
    <meta name="keywords" content="Kleiderspende, Kleidung, Spenden, Krisengebiete">
    <!-- Seitenbeschreibung (wird in Google-Suchergebnissen angezeigt) -->
    <meta name="description" content="Registriere deine Kleiderspende und unterstütze Menschen in Krisengebieten.">
    <!-- Autor -->
    <meta name="author" content="Daniele Vitiello - IU">
    <!-- Favicon (Symbol im Browser Tab) -->
    <link rel="icon" type="image/png" href="images/favicon.png">
    <!-- Bootstrap CSS einbinden -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Stylesheet für das Design der Seite -->
    <link rel="stylesheet" href="styles/styles.css">
</head>

<!-- Der sichtbare Teil der Webseite -->
<body>

    <!-- Headerbereich der Seite mit Logo und Navigationsleiste -->
    <header>

        <!-- Container für das Logo -->
        <div class="logo-container">
            <!-- Logo-Bild, wichtig: alt-Text für Barrierefreiheit -->
            <img src="images/logo.png" alt="Kleiderspenden Logo">
        </div>

        <!-- Navigationsleiste mit Links zu anderen Seiten -->
        <nav>
            <ul>
                <!-- Aktive Seite wird mit "active" markiert (anderer Style in css) -->
                <li><a href="index.html">Startseite</a></li>
                <li><a href="register.html" class="active">Registrierung</a></li>
                <li><a href="about.html">Über uns</a></li>
                <li><a href="contact.html">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hauptinhalt der Seite -->
    <main>
        <!-- Hier wird später die Bestätigungsbox angezeigt, z. B. nach erfolgreicher Registrierung -->
        <div id="confirmation" class="hidden"></div>
        <!-- Formular section für die Registrierung -->
        <section class="content-box-max">
            <!-- Überschrift des Formulars -->
            <h1>Kleiderspende registrieren</h1>
            <!-- Hinweis, dass mit * markierte Felder Pflichtfelder sind -->
            <p class="required-text"><span class="required">*</span> Pflichtfeld</p>
            <!-- Formular für die Kleiderspende, ID spendenForm für Zugriff in js -->
            <form id="spendenForm">
                <!-- Berreich für die Auswahl der Spendenart (Radio-Buttons) -->
                <fieldset>
                    <!-- Titel für diesen Teil des Formulars -->
                    <legend>Spendenart:</legend>
                    <!-- Radio-Button für Übergabe, standardmäßig ausgewählt (checked) -->
                    <label>
                        <input type="radio" name="spendenart" value="uebergabe" checked>
                        Übergabe an der Geschäftsstelle
                    </label>
                    <!-- Radio-Button für Abholung -->
                    <label>
                        <input type="radio" name="spendenart" value="abholung">
                        Abholung durch Sammelfahrzeug
                    </label>
                </fieldset>
                <!-- Bereich für Abhol-Details, standardmäßig verborgen (hidden, js Funktion zum anzeigen) -->
                <fieldset class="hidden" id="abholdetails">
                    <!-- Titel für diesen Teil des Formulars -->
                    <legend>Abholdetails:</legend>
                    <!-- Titel und Eingabefeld für Straße/Hausnummer, BT class form-control -->
                    <label>
                        Straße und Hausnummer: <span class="required">*</span>
                        <input type="text" name="strasse" class="form-control" placeholder="Musterstraße 24">
                        <!-- Test error msg -->
                        <!-- <div class="error-message">Falsche Eingabe.</div> -->
                    </label>
                    <!-- Titel und Eingabefeld für Postleitzahl, BT class form-control -->
                    <label>
                        PLZ: <span class="required">*</span>
                        <input type="text" name="plz" class="form-control" placeholder="PLZ">
                    </label>
                    <!-- Titel und Eingabefeld für Ort, BT class form-control -->
                    <label>
                        Ort: <span class="required">*</span>
                        <input type="text" name="ort" class="form-control" placeholder="Ort">
                    </label>
                </fieldset>
                <!-- Berreich für die Auswahl der Art, Mehrfachauswahl möglich -->
                <fieldset>
                    <!-- Titel für diesen Teil des Formulars -->
                    <legend>Art der Kleidung: <span class="required">*</span></legend>
                    <!-- Raster für Checkboxen -->
                    <div class="checkbox-grid">
                        <label><input type="checkbox" name="kleidung" value="Jacken"> Jacken</label>
                        <label><input type="checkbox" name="kleidung" value="Hosen"> Hosen</label>
                        <label><input type="checkbox" name="kleidung" value="Schuhe"> Schuhe</label>
                        <label><input type="checkbox" name="kleidung" value="T-Shirts"> T-Shirts</label>
                        <label><input type="checkbox" name="kleidung" value="Pullover"> Pullover</label>
                        <label><input type="checkbox" name="kleidung" value="Sonstiges"> Sonstiges</label>
                    </div>
                </fieldset>
                <!-- Berreich für die Auswahl der Region, standardmäßig Beliebig -->
                <fieldset>
                    <legend>Krisenregion:</legend>
                    <!-- Dropdownmenü der Auswahlmöglichkeiten, BT class form-select -->
                    <select name="krisenregion" class="form-select">
                        <option>Beliebig</option>
                        <option>Gaza</option>
                        <option>Ukraine</option>
                        <option>Syrien</option>
                        <option>Sudan</option>
                        <option>Jemen</option>
                    </select>
                </fieldset>
                <!-- Button zum Absenden des Formulars, BT class btn btn-success -->
                <button type="submit" class="btn btn-success">Spende registrieren</button>
            </form>
        </section>
    </main>

    <!-- Footer der Website mit den rechtlichen Hinweisen -->
    <footer>
        <p>&copy; 2025 Kleiderspenden e.V. | <a href="impressum.html">Impressum</a> | <a href="datenschutz.html">Datenschutz</a></p>
    </footer>
    <!-- Einbindung des js Codes zum Formular -->
    <script src="scripts/form.js"></script>
</body>
</html>
